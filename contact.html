<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<style>
body, html {
margin: 0;
padding: 0;
font-family: 'Arial', sans-serif;
height: 100%;
display: flex;
flex-direction: column;
background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
}

.header {
background-color: #333;
padding: 10px 0;
text-align: center;
}

.navbar a {
color: white;
padding: 14px 20px;
text-decoration: none;
text-align: center;
}

.navbar a:hover {
background-color: #ddd;
color: black;
}

.navbar a.active {
background-color: #4CAF50;
color: white;
}

.contact-page {
flex: 1;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
padding: 20px;
background-image: url('hb1.jpg'); /* Your image as background */
background-size: cover;
background-position: center;
}

.contact-info, .contact-form {
background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
padding: 40px;
border-radius: 15px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Adds a shadow for depth */
width: 100%;
max-width: 500px;
margin-bottom: 20px;
}

h1 {
font-size: 2.5em;
margin-bottom: 20px;
color: #333; /* Dark text color */
}

label {
display: block;
margin-bottom: 10px;
font-weight: bold;
}

input, textarea {
width: 100%;
padding: 10px;
margin-bottom: 20px;
border: 1px solid #ccc;
border-radius: 5px;
}

button {
background-color: #4CAF50; /* Green background */
border: none;
color: white;
padding: 15px 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
cursor: pointer;
border-radius: 5px;
}

button:hover {
background-color: #45a049; /* Darker green on hover */
}

.footer-section {
background-color: #333; /* Dark background color */
color: white;
padding: 20px 0;
text-align: center;
}

@media (max-width: 768px) {
.contact-info, .contact-form {
padding: 20px;
}

h1 {
font-size: 2em;
}

input, textarea {
padding: 8px;
}

button {
padding: 10px 15px;
font-size: 14px;
}
}
</style>
</head>
<body>
<header class="header">
<nav class="navbar">

</header>

<p><strong>Email:</strong> Jhonmacclum@gmail.com</p>
<p><strong>Phone:</strong> +880 1960201261</p>
</div>
<form class="contact-form">
<h1>CONTACT ME</h1>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="5" required></textarea>

<button type="submit">Send Message</button>
</form>
</div>
